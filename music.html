<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 | kakaotalkclone</title>
  </head>
  <body id="music">
    <div class="play">
      <header>
        <a href="friends.html"><i class="fas fa-arrow-left"></i></a>
        <a href="playlist.html"><i class="fas fa-ellipsis-v"></i></a>
      </header>
      <main>
        <img
          src="https://i.pinimg.com/564x/67/5b/6e/675b6e7862a2ada88e32bc087bf3b195.jpg"
        />
        <div class="play__text">
          <h1>15 (Feat. G.Soul)</h1>
          <h3>ph - 1</h3>
        </div>
        <div class="play__range">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range" step="0.1" value="1.56" max="2.21" min="0" />
      </main>
      <nav>
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </nav>
    </div>
    <div id="no-mobile">
      <span>보시는 화면을 줄여주세요 😢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0e5db501d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
