<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | kakaotalkclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SEONGWON</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>
          1:36
        </span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">
        카카오톡을 시작합니다
      </h1>
      <p class="welcome-header__text">
        사용하던 카카오계정이 있다면,
      </p>
      <p class="welcome-header__text">
        이메일 또는 전화번호로 로그인 해주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="이메일 또는 계정"
      />
      <input name="password" required type="password" placeholder="비밀번호" />
      <input type="submit" value="카카오계정 로그인" />
      <a href="#">이메일 주소 또는 비밀번호를 잊으셨나요?</a>
    </form>

    <div id="no-mobile">
      <span>보시는 화면을 줄여주세요 😢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0e5db501d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
