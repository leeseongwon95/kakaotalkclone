<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 | kakaotalkclone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SEONGWON</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>
          1:36
        </span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">simon</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>2020년 7월 7일 화요일</span>
      </div>

      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/a2/76/44/a27644675fbc66940487c08fe6aabf07.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">simon</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요.</span>
            <span class="message__time">1:36</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕하세요.</span>
            <span class="message__time">1:36</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="채팅을 입력해주세요" />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>보시는 화면을 줄여주세요 😢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0e5db501d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
