<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 | kakaotalkclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SEONGWON</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>
          1:36
        </span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>연락처 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-user-plus"></i>
          <span>ID 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">
          추천친구
        </h6>
        <span>추천친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈 채팅</h4>
          <span
            >오픈 채팅 홈으로 가기 <i class="fas fa-chevron-right"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://i.pinimg.com/564x/a0/fa/29/a0fa292f4251f3382e1ff09dc2755496.jpg"
              />
              <span class="open-post__member-count">802명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">방금 대화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.pinimg.com/564x/a0/fa/29/a0fa292f4251f3382e1ff09dc2755496.jpg"
                class="open-post__avatar"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>보시는 화면을 줄여주세요 😢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0e5db501d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
