<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 | kakaotalkclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SEONGWON</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>
          1:36
        </span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user__component">
          <div class="user__component__column">
            <img
              src="https://i.pinimg.com/564x/a2/76/44/a27644675fbc66940487c08fe6aabf07.jpg"
              class="user__component__avatar user__component__avatar"
            />
            <div class="user__component__text">
              <h4 class="user__component__title">sion</h4>
              <h6 class="user__component__subtitle">안녕하세요.</h6>
            </div>
          </div>
          <div class="user__component__column">
            <span class="user__component__time">1:36</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>보시는 화면을 줄여주세요 😢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0e5db501d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
